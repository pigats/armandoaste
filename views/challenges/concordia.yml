    %h1 Via della Concordia      
  %p All&#39;inizio della cengia che divide lo zoccolo della parete Est e Sud Est, si attacca sotto la verticale del &ldquo;diedro&rdquo; seguendo una delicata fessura obliqua verso destra fino ad un buon posto di fermata (due lunghezze).
  %p Ora si attraversa a sinistra e, vincendo una difficile placca nera, si raggiunge un colatoio. Proseguendo direttamente si arriva ad un comodo terrazzo dominato da grandi strapiombi gialli. Avanti per un faticoso camino lungo una trentina di metri che porta all&#39;enorme fascia dei tetti centrali ben visibili dalla base.
  %p Con una traversata ascendente verso destra, dopo 15 metri si raggiunge un ballatoio. Si prosegue verticalmente per altri 15 metri raggiungendo,  sulla sinistra, un posto  di  fermata  sotto rocce nere. Su diritto fino ad un ottimo terrazzino alla base di una serie di diedri gialli e fessurati. Per questi si rimonta la rimanente parete gialla giungendo su roccia compatta e nera. Dopo una lunghezza di corda si arriva alle facili rocce rotte adducenti alla vetta.
  %p Quattrocento metri.

