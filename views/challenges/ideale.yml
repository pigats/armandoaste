title: "via dell&#39;Ideale"

article: |
  %header 
    %h1 Via dell&#39;Ideale        
  %p La salita si svolge al centro della muraglia convessa compresa fra la Vinatze-Castiglioni e la Conforto-Bertoldi, segnata da una spiccata riga nera che dalla vetta scende con direttiva perfetta fino al pilastro giallo-grigio di base della parete stessa.
  %p Attacco nel camino a sinistra del pilastro. Avanti tre piccoli tiri di corda. Il quarto tiro direttamente per una placca nerastra incisa da esili fessure bagnate. Sopra dove il camino si biforca, si prende a sinistra e con due piccoli tiri di si arriva all&#39;inizio di una breve traversata, per tornare sul ramo destro del camino, che porta al sommo del pilastro. Su diritti sino ad una comoda cengia. Traversare 30 metri a sinistra. Avanti ora direttamente per un breve tratto. Poi ancora una lunghezza obliquamente. Si prosegue sulle placche di destra, poi direttamente a una zona di facili rocce. Ora una lunghezza direttamente. Poi obliquamente a destra in alto per placche panciute con fessure per 40 metri; su direttamente fino ad una specie di caverna.
  %p Ancora un tiro direttamente. Poi traversare 40 metri a sinistra (ch. con moschettone). Salire direttamente per 40 metri. Poi 20 metri a destra. Quindi 20 metri direttamente. Da qui 35 metri su placche ascendenti verso sinistra fino ad ottimi spuntoni e terrazzini. Salire direttamente per 15 metri, poi traversare a sinistra per 25 metri. Ora due piccoli tiri per placche lievemente incise, direttamente. Poi un tiro obliquamente a destra fino a raggiungere una zona di cenge che si percorrono a destra fino a grandi scaglie appoggiate, sottostanti un caratteristico pilastro giallo-rosso immediatamente a sinistra della caduta d&#39;acqua. Si guadagna detto pilastro e si arriva in una magnifica e grande grotta in mezzo agli strapiombi del salto d&#39;acqua (bottiglia con biglietto).
  %p Dalla caverna si esce sulla sinistra e si sale ad un terrazzino 10 metri sopra sulla destra. Ora un tiro trasversale  orizzontalmente a destra per 25 metri fino alla base di caratteristiche costole gialle e verticali.
  %p Su una lunghezza fino sotto alla muraglia compatta e grigia, quindi con esposta traversata orizzontale di circa 30 metri a sinistra (2 ch. con 2 moschettoni) si arriva al canale dell&#39;acqua.
  %p Si entra sulla destra, dapprima con arrampicata artificiale, quindi si prosegue per tre lunghezze fino dove il canale si biforca. Si sceglie il ramo di destra che porta in un grande vallone ad imbuto, e si arrampica, dapprima facilmente, tenendosi sempre sulla sinistra, nel fondo. Successivamente a mano a mano che il vallone si restringe a canale, si deve superare un primo salto verticale.
  %p A circa 80 metri dalla vetta inizia un camino pieno di ghiaccio. Si salgono i primi 40 metri per una fessura gialla e friabile, con arrampicata artificiale, sulla destra, fino sopra un forte strapiombo a tetto. Ora si pu&ograve; attraversare nel camino e salirlo senza dover toccare il ghiaccio, uscendo in cresta 20 metri a sinistra della Capanna Dallago.
  %p Novecento metri.
  %p Ascensione grandiosa, del massimo impegno, che non permette uscite di fortuna, su roccia magnifica. Da effettuarsi comunque solo con tempo stabile, perch&eacute; diversamente potrebbe trasformarsi in una vera trappola.

